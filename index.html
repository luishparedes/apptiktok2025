<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Premium | Sistema Exclusivo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
            min-height: 20px;
        }
        .info {
            color: #7f8c8d;
            font-size: 14px;
            margin: 10px 0;
        }
        .warning {
            color: #e67e22;
            margin-top: 20px;
            font-size: 13px;
        }
        small {
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Acceso al Sistema</h1>
        <form id="access-form">
            <input 
                type="text" 
                id="code" 
                placeholder="Ej: A1B2" 
                required
                maxlength="4"
                pattern="[A-Z0-9]{4}"
                title="4 letras/n√∫meros (may√∫sculas)"
            >
            <button type="submit">INGRESAR</button>
        </form>
        <p id="message" class="error"></p>
        <p id="device-info" class="info"></p>
        <p class="warning"><small>Horario de soporte: <strong>8:00 AM - 4:00 PM</strong></small></p>
        <p><small>¬øProblemas? Contacta a soporte: <strong>0412-527-8450</strong></small></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('access-form');
        const codeInput = document.getElementById('code');
        const messageEl = document.getElementById('message');
        const deviceInfoEl = document.getElementById('device-info');

        // Auto-may√∫sculas y validaci√≥n en tiempo real
        codeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const code = codeInput.value.trim();
            
            // Validaci√≥n b√°sica del formato
            if (code.length !== 4 || !/^[A-Z0-9]{4}$/.test(code)) {
                messageEl.textContent = 'El c√≥digo debe tener 4 caracteres alfanum√©ricos';
                return;
            }

            // Validaci√≥n del c√≥digo (EJEMPLO: usa "MASS" como c√≥digo v√°lido)
            if (code === 'MASS') { // ‚úÖ Reemplaza esto con tu l√≥gica de validaci√≥n real
                messageEl.textContent = '‚úÖ Verificando acceso...';
                messageEl.style.color = '#27ae60';
                
                // Generar token de acceso (compatible con la calculadora)
                const token = {
                    valor: 'tk_' + Math.random().toString(36).substr(2, 16) + Date.now(),
                    expira: Date.now() + 360000 // 6 minutos
                };
                
                // Guardar token y redirigir
                localStorage.setItem('calc_token', JSON.stringify(token));
                window.location.href = 'https://luishparedes.github.io/massiel/?token=' + encodeURIComponent(token.valor);
                
            } else {
                // C√≥digo incorrecto
                messageEl.textContent = '‚ùå C√≥digo incorrecto. Intenta nuevamente.';
                messageEl.style.color = '#e74c3c';
            }
        });

        // Mostrar informaci√≥n del dispositivo
        deviceInfoEl.textContent = `Dispositivo: ${navigator.platform} | ${navigator.userAgent.split(' ')[0]}`;
    });
    </script>
</body>
</html>
