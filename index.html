        // Generar un ID √∫nico para este dispositivo
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'dev-' + Math.random().toString(36).substr(2, 9) + 
                          '-' + Date.now().toString(36);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Obtener dispositivos registrados para un c√≥digo
        function getRegisteredDevices(code) {
            const devices = localStorage.getItem(`code_${code}`);
            return devices ? JSON.parse(devices) : [];
        }

        // Registrar este dispositivo para un c√≥digo
        function registerDevice(code) {
            const deviceId = getDeviceId();
            const devices = getRegisteredDevices(code);
            
            if (!devices.includes(deviceId)) {
                devices.push(deviceId);
                localStorage.setItem(`code_${code}`, JSON.stringify(devices));
            }
            
            return devices.length;
        }

        // Verificar si el dispositivo ya est√° registrado
        function isDeviceRegistered(code) {
            const deviceId = getDeviceId();
            const devices = getRegisteredDevices(code);
            return devices.includes(deviceId);
        }

        // Mostrar informaci√≥n de dispositivos registrados
        function showDeviceInfo(code) {
            const devices = getRegisteredDevices(code);
            const deviceInfoEl = document.getElementById('device-info');
